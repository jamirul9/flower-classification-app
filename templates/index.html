<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
<div class="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
    </ul>
</div>
</div>
<div class="container text-center py-5">
    <h1 class="mb-4">ðŸŒ¸ Flower Classification Web Apps ðŸŒ¸</h1>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Flower Type</button>
        </form>

        {% if prediction %}
        <div class="mt-4">
            <h3 class="text-success">Prediction: {{ prediction }}</h3>
            <h5>Confidence: {{ confidence }}%</h5>
            <img src="{{ image_path }}" class="img-fluid mt-3 rounded" style="max-height: 300px;">
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
